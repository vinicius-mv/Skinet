@if (product) {
<mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
    <img src="{{product.pictureUrl}}" alt="Image of {{product.name}}">
    <mat-card-content>
        <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
    </mat-card-content>

    <!-- prevent router link from activating when using the add to cart button (no redirect to product details page) -->
    <mat-card-actions (click)="$event.stopPropagation()">
        <button mat-stroked-button class="w-full" (click)="cartService.addItemToCart(product)">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>
}
